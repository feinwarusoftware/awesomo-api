name: App CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
      - uses: actions/checkout@v1
      - name: Install
        uses: borales/actions-yarn@v2
        with:
          cmd: install
      - name: Lint
        uses: borales/actions-yarn@v2
        with:
          cmd: lint
      - name: Test
        uses: borales/actions-yarn@v2
        with:
          cmd: test
      - name: Typescript build
        uses: borales/actions-yarn@v2
        with:
          cmd: build
  cd:
    name: Deploy to Docker
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -i ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Typescript build
        uses: borales/actions-yarn@v2
        with:
          cmd: build
      - name: Docker build
        run: docker build -t app .
      - name: Docker tags
        run: |
          docker tag app ${{ secrets.DOCKER_USER }}/app:${{ github.sha }}
          docker tag app ${{ secrets.DOCKER_USER }}/app:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/app:latest
